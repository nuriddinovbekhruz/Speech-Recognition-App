<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bosh Sahifa</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container pt-4">
    <h1 class="py-4 mb-5">Nutq tilini tanlang:</h1>
    <div class="row m-2 ">
      <label>Tildan</label>
        <select class="custom-select" id="ls-1">
            <option value="uz" selected>Uzbek</option>
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="es">Spain</option>
            <option value="ar">Arabic</option>
            <option value="hi">Indian</option>
            <option value="ko">Korean</option>
            <option value="tr">Turkish</option>
          </select>
        </div>
        <div class="row m-2 mt-4">
          <label>Tilga</label>
          <select class="custom-select" id="ls-2">
            <option value="uz">Uzbek</option>
            <option value="en" selected>English</option>
            <option value="ru">Russian</option>
            <option value="es">Spain</option>
            <option value="ar">Arabic</option>
            <option value="hi">Indian</option>
            <option value="ko">Korean</option>
            <option value="tr">Turkish</option>
          </select>
    </div>
    <button class="btn btn-outline mt-4" id="go-to-voice-recorder">Tarjimaga o'tish</button>
</div>
<script>
  
  const lang1 = document.getElementById('ls-1')
  const lang2 = document.getElementById('ls-2')
  
  
  lang1.addEventListener('change', (event) => {
    const selectedValue = event.target.value;
    lang1.value = selectedValue
});

lang2.addEventListener('change', (event) => {
    const selectedValue = event.target.value;
    lang2.value = selectedValue
});

 

  const goto = document.getElementById('go-to-voice-recorder')
    goto.addEventListener('click', function(){
      const languages = {
        trnsFrom : lang1.value,
        trnsTo : lang2.value
  };
      console.log(languages)
      localStorage.setItem('languages', JSON.stringify(languages))
      window.location.href = './index.html'
    })
  </script>
</body>
</html>
