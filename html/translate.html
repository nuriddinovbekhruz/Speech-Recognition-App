<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Tarjima sahifa</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <div>
        <div class="message-data" style="text-align: start; padding: 5px">
          <span class="message-data-name">
            <i class="bi bi-volume-up-fill" style="font-size: 18px;" id="playSoundFrom"><span  id="translateFrom"></span></i>  -tilidan 
          </span>
        </div>
        <div class="message my-message" id="original">
          Empty!
        </div>
    </div>
    <div>
        <div class="message-data" style="text-align: start; padding: 5px">
          <span class="message-data-name">
            <i class="bi bi-volume-up-fill" style="font-size: 18px;" id="playSoundTo"><span  id="translateTo"></span></i>  -tiliga 
          </span>
          </div>
        <div class="message other-message float-right" id="translated">
          Empty!
        </div>
    </div>
</div>
<button class="btn btn-outline mt-4" id="go-to-voice-recorder">ASOSIY</button>
<script>
  // play sound
  const audioLan1 = new Audio()
  const audioLan2 = new Audio()

  const playSoundLan1 = document.getElementById('playSoundFrom');
  const playSoundLan2 = document.getElementById('playSoundTo');

  playSoundLan1.addEventListener('click', ()=> {
    audioLan1.src = './../fromLan1.mp3'
    audioLan1.play();
  });
  playSoundLan2.addEventListener('click', ()=> {
    audioLan2.src = './../toLan2.mp3'
    audioLan2.play();
  });
  // 'From language' card  
  const fromLan = document.getElementById('translateFrom');
  const fromText = document.getElementById('original');

  // 'To language' card
  const toLan = document.getElementById('translateTo');
  const toText = document.getElementById('translated');
  
  // reciev data
  const translated_text = JSON.parse(localStorage.getItem('translations'));
  const languages = JSON.parse(localStorage.getItem('languages'));
    
  // paste data to the page
  fromLan.textContent = languages['trnsFrom'].toUpperCase();
  toLan.textContent = languages['trnsTo'].toUpperCase();
  fromText.textContent = translated_text[languages['trnsFrom']];
  toText.textContent = translated_text[languages['trnsTo']];

  const gotoIndx = document.getElementById('go-to-voice-recorder');
  gotoIndx.addEventListener('click', function(){      
    window.location.href = './index.html';
  })

</script>
</body>
</html>
